name: CI Pipeline

on:
  push:
    branches:
     - develop
  pull_request:
    branches: 
     - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do codigo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: pip install -r requirements.txt
